server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9091/eureka

spring:
  application:
    name: apigateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: product-user
          uri: lb://PRODUCT-USER
          predicates:
            - Path=/product-user/**
        - id: product-catalog
          uri: lb://PRODUCT-CATALOG
          predicates:
            - Path=/product-catalog/**
        - id: product-order
          uri: lb://PRODUCT-ORDER
          predicates:
            - Path=/product-order/**